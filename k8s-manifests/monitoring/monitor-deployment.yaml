---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-detector
  namespace: kube-system
  labels:
    app: pattern-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pattern-detector
  template:
    metadata:
      labels:
        app: pattern-detector
    spec:
      serviceAccountName: pattern-detector
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      containers:
        - name: monitor
          image: pattern-detector:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
