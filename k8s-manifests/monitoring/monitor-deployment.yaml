---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-detector
  namespace: kube-system
  labels:
    app: pattern-detector
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pattern-detector
  template:
    metadata:
      labels:
        app: pattern-detector
        component: monitoring
    spec:
      serviceAccountName: pattern-detector
      containers:
        - name: monitor
          image: pattern-detector:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: MONITOR_INTERVAL
              value: "10"
            - name: HISTORY_WINDOW
              value: "6"
            - name: STABLE_THRESHOLD
              value: "10"
            - name: LINEAR_THRESHOLD
              value: "30"
          livenessProbe:
            exec:
              command:
                - python
                - "-c"
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - "-c"
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
