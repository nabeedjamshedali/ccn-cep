---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: refinelb-scheduler
  namespace: kube-system
  labels:
    app: refinelb-scheduler
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: refinelb-scheduler
  template:
    metadata:
      labels:
        app: refinelb-scheduler
        component: scheduler
    spec:
      serviceAccountName: custom-scheduler
      containers:
        - name: scheduler
          image: refinelb-scheduler:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: SCHEDULER_NAME
              value: "refinelb-scheduler"
          livenessProbe:
            exec:
              command:
                - python
                - "-c"
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - "-c"
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
